<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vibe’n — Intro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-bg="bg-room.PNG">
  <div class="bg" aria-hidden="true"></div>
  <div class="bgOverlay" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <img class="brandLogo" src="./assets/vc-logo-transparent.PNG" alt="Vibe Coding" />
      <div class="brandText">
        <div class="brandName">Vibe’n</div>
        <div class="brandSub">Intro video</div>
      </div>
    </div>

    <nav class="nav">
      <a class="navLink" href="./index.html">Home</a>
      <a class="navLink" href="./buy-send.html">Buy &amp; Send</a>
      <a class="navLink" href="./payments.html">Payment Rails</a>
      <a class="navLink" href="./access.html">Access</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="page">
      <div class="pageHeader">
        <div class="pageTitle">Intro Video</div>
        <div class="backRow">
          <a class="btn" href="./index.html">← Back</a>
        </div>
      </div>

      <div class="pageBody">
        <div class="video">
          <!-- Replace VIDEO_ID with your real YouTube/Vimeo embed -->
          <iframe
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="Vibe’n Intro"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>

        <div class="card">
          <h3>What happens next</h3>
          <ul>
            <li>Pick a payment rail (fiat or crypto).</li>
            <li>Complete payment and save your receipt / tx hash.</li>
            <li>Wallet connect to verify and unlock the gated page.</li>
          </ul>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footerLeft">Vibe’n — Urban build mindset</div>
      <div class="footerRight">Intro</div>
    </footer>
  </main>

  <script>
    const bg = document.querySelector('.bg');
    const pageBg = document.body.getAttribute('data-bg') || 'bg-room.PNG';
    bg.style.backgroundImage = `url("./assets/${pageBg}")`;
  </script>
</body>
</html>
