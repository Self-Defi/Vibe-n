<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vibe’n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Background image layer -->
  <div class="bg"></div>

  <!-- Glass overlay -->
  <div class="overlay"></div>

  <!-- Page content -->
  <main class="app">
    <header class="header">
      <h1>Vibe’n</h1>
      <p>5-minute intro. Pay once. Unlock the gated course.</p>
    </header>

    <section class="card">
      <h2>Intro Video</h2>
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          title="Intro"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <section class="card">
      <h2>Payment Rails</h2>
      <div class="payments">
        <button>Card / Apple Pay (Stripe)</button>
        <button>Crypto (Coinbase Commerce)</button>
        <button>Bitcoin (BTCPay)</button>
      </div>
    </section>

    <footer class="footer">
      <button class="primary">Access Gated Content →</button>
    </footer>
  </main>
</body>
</html>
